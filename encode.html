<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encode Message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Encode Message into Image</h1>

  <input type="file" id="imageInput" accept="image/*"><br><br>
  <textarea id="secretMessage" placeholder="Enter your secret message"></textarea><br><br>
  <button onclick="encodeMessage()">Encode</button>

  <h3>Output Image:</h3>
  <canvas id="canvas"></canvas>
  <a id="downloadLink" download="encoded.png">Download Encoded Image</a>

  <script>
    function encodeMessage() {
      const file = document.getElementById('imageInput').files[0];
      const message = document.getElementById('secretMessage').value;
      if (!file || !message) {
        alert("Please select an image and enter a message");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // encode message into pixels
          for (let i = 0; i < message.length; i++) {
            data[i * 4] = message.charCodeAt(i); // put ascii code in red channel
          }
          data[message.length * 4] = 0; // end of message marker

          ctx.putImageData(imageData, 0, 0);

          const link = document.getElementById('downloadLink');
          link.href = canvas.toDataURL();
          link.style.display = "block";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
